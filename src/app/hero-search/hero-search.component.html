

<section class="section pb-3 text-center">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-0 mb-r"></div>
    <div class="col-lg-6 col-md-6 col-sm-12 mb-r">
  <p class="h5 text-center mb-4">Hero Search</p>

  <div class="md-form">
      
      <input type="text" #searchBox class="form-control" mdbActive id="search-box" (keyup)="search(searchBox.value)" >
      
      <label for="orangeForm-name">Hero's name</label>
      <ul class="search-result list-group">
          <li *ngFor="let hero of heroes$ | async" class="list-group-item list-group-item-info" >
            <a routerLink="/detail/{{hero.id}}">
              {{hero.name}}
            </a>
          </li>
        </ul>
  </div>

</div>

  <!--<input #searchBox id="search-box" (keyup)="search(searchBox.value)" />-->
 

</div>
</section>
