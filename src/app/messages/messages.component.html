<section class="section pb-3 text-center">
<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-0 mb-r"></div>
    <div class="col-lg-6 col-md-6 col-sm-12 mb-r" *ngIf="messageService.messages.length">

<div class="card indigo text-center z-depth-2">
    <div class="card-body">
        <h4 class="card-title white-text">Messages</h4>
        <p class="white-text mb-0"  *ngFor='let message of messageService.messages' >
            {{message}}</p>
            <button type="button" class="btn btn-default waves-light" mdbRippleRadius  (click)="messageService.clear()" >Clear</button>
    </div>
</div>

</div>

</section>
